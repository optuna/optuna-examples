name: mxnet

on:
  schedule:
    - cron: '0 15 * * *'
  pull_request:
    paths:
      - 'mxnet/**'
      - '.github/workflows/mxnet.yml'

jobs:
  examples:
    if: (github.event_name == 'schedule' && github.repository == 'optuna/optuna-examples') || (github.event_name != 'schedule')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v3
    - name: setup-python${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install (apt)
      run: |
        sudo apt-get update
        sudo apt-get -y install libopenblas-dev
    - name: Install (Python)
      run: |
        python -m pip install --upgrade pip
        pip install --progress-bar off -U setuptools
        pip install git+https://github.com/optuna/optuna.git
        python -c 'import optuna'
        pip install git+https://github.com/optuna/optuna-integration.git
        python -c 'import optuna_integration'

        pip install -r mxnet/requirements.txt
    - name: Run examples
      run: |
        python mxnet/gluon_simple.py
        python mxnet/mxnet_simple.py
        python mxnet/mxnet_integration.py
      env:
        OMP_NUM_THREADS: 1
