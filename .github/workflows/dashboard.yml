name: dashboard

on:
  schedule:
    - cron: '0 15 * * *'
  pull_request:
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard.yml'

jobs:
  examples:
    if: (github.event_name == 'schedule' && github.repository == 'optuna/optuna-examples') || (github.event_name != 'schedule')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
      - name: setup-python${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install (Python)
        run: |
          python -m pip install --upgrade pip
          pip install --progress-bar off -U setuptools
          pip install git+https://github.com/optuna/optuna.git
          python -c 'import optuna'

          pip install -r dashboard/requirements.txt
          optuna-dashboard --version
      - name: Run examples
        run: |
          # Because Optuna Dashboard server forever until Ctrl-C is pressed,
          # here we only compile the script.
          python -m py_compile dashboard/run_server_simple.py
        env:
          OMP_NUM_THREADS: 1
